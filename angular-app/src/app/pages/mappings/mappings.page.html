<ng-container *ngIf="mappingsState$ | async as state">
    <div class="page-header">
        <div class="content">
            <h2 class="content-left">Mappings</h2>
            <button mat-raised-button color="primary" class="content-right" (click)="addMapping()"
                    [disabled]="state.loading">
                <mat-icon>add</mat-icon>
                NEW MAPPING
            </button>
        </div>
        <hr>
    </div>
    <mat-card *ngFor="let mapping of state.mappings">
        <div class="card-header">
            <mat-card-title>{{ mapping.name }}</mat-card-title>
            <div class="actions">
                <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actionsMenu>
                    <button mat-menu-item (click)="editMapping(mapping)">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-menu-item (click)="deleteMapping(mapping)">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                </mat-menu>
            </div>
        </div>
        <div>
            <div>
                From: {{ mapping.source }}
            </div>
            <div>
                To: {{ mapping.target }}
            </div>
        </div>
    </mat-card>
</ng-container>
